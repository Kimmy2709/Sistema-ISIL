<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Editar Curso</title>
</head>
<body>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <h1>Editar Curso</h1>

      <form th:action="@{''}" method="post" th:object="${curso}" class="mt-2" >
        <div class="mb-2">
          <label for="nrc">NRC</label>
          <input  type="text" id="nrc" th:field="*{nrc}" class="form-control " th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{nrc}"
               th:if="${#fields.hasErrors('nrc')}">

          </div>
        </div >
        <div class="mb-2">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{nombre}"
               th:if="${#fields.hasErrors('nombre')}">
          </div>
        </div>
        <div class="mb-2">
          <label for="creditos">Créditos</label>
          <input type="number" id="creditos" th:field="*{creditos}" class="form-control" th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{creditos}"
               th:if="${#fields.hasErrors('creditos')}">

          </div>
        </div>
        <div class="mb-2">
          <label for="horas">Horas</label>
          <input type="number" id="horas" th:field="*{horas}" class="form-control" th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{horas}"
               th:if="${#fields.hasErrors('horas')}">

          </div>
        </div>
        <div class="mb-2">
          <label for="modalidad">Modalidad</label>
          <input type="text" id="modalidad" th:field="*{modalidad}" class="form-control" th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{modalidad}"
               th:if="${#fields.hasErrors('modalidad')}">

          </div>
        </div>
        <div class="mb-2">
          <label for="area">Área</label>
          <input type="text" id="area" th:field="*{area}" class="form-control" th:errorclass="is-invalid">
          <div class="invalid-feedback"
               th:errors="*{area}"
               th:if="${#fields.hasErrors('area')}">

          </div>
        </div>
        <div class="text-end mt-3">

        </div>
        <div class="text-end mt-3">
          <button class="btn btn-primary">Guardar</button>
          <a href="/cursos" class="btn btn-light">Cancelar</a>
        </div>


      </form>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
